<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Baccarat Game</title>
</head>
<body>
    <div id="game-container">
        <div id="hand-selection">
            <input type="radio" name="hand" value="player"> Player
            <input type="radio" name="hand" value="banker"> Banker
        </div>
        <div id="player-hand" class="hand-container"></div>
        <div id="banker-hand" class="hand-container"></div>
        <div id="result"></div>
        <div id="balance">Balance: $1000</div>
        <div id="bet-container">
            <label for="betAmount">Bet Amount: </label>
            <input type="number" id="betAmount" min="1" max="100" step="1">
            <button onclick="placeBet()">Place Bet</button>
        </div>
        <button onclick="dealCards()">Deal Cards</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
